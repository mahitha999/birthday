   body {
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #6EACDA, #03346E);
    background-size: cover;
    background-repeat: no-repeat;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px 40px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 800px;
    width: 100%;
}

.left {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-right: 20px;
}

.text {
    font-size: 1.5em;
    color: #333;
    margin-bottom: 20px;
}

.arrows {
    display: flex;
    justify-content: space-between;
    width: 100px;
}

.arrow {
    font-size: 2em;
    color: #333;
    cursor: pointer;
    user-select: none;
}

.arrow:hover {
    color: #6EACDA;
}

.right img {
    max-width: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.next {
    position: absolute;
    bottom: 20px;
    right: 20px;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        padding: 15px;
    }
    .left {
        margin-right: 0;
        margin-bottom: 15px;
    }
    .text {
        font-size: 1.2em;
    }
    .arrows {
        width: 80px;
    }
    .arrow {
        font-size: 1.5em;
    }
    .right img {
        max-width: 250px;
    }
}

@media (max-width: 480px) {
    .text {
        font-size: 1em;
    }
    .arrows {
        width: 60px;
    }
    .arrow {
        font-size: 1.2em;
    }
    .right img {
        max-width: 200px;
    }
    .next {
        display: none;
    }
}
